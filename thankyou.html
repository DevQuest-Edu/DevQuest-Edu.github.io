<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | DevQuest Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="DevQuest Education white.png" alt="DevQuest Education Logo" class="logo-img"/>
      </a>
    </div>
  </header>

  <section class="hero" id="hero" style="min-height: 70vh;">
    <div class="hero-overlay" data-aos="fade" data-aos-duration="1200"></div>
    <div class="hero-container container">
      <div class="hero-content" data-aos="fade-up" data-aos-delay="100" data-aos-duration="900" style="text-align: center;">
        <h1 class="hero-title" style="font-size: 2.5rem; margin-bottom: 1.5rem;">
          Thank you for registering your interest!
        </h1>
        <p class="hero-subtitle" style="font-size: 1.25rem; margin-bottom: 2.5rem;">
          We will get in contact with you in the coming few days to discuss enrollments.
        </p>
        <a href="index.html" class="btn btn-primary" style="font-size: 1.1rem;">
          Back to Home
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 DevQuest Education. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 900,
      once: true,
      offset: 80,
    });
  </script>
</body>
</html>
